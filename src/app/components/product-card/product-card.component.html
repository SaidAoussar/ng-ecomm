<div class="rounded-lg border border-gray-200 bg-white p-6 shadow-sm dark:border-gray-700 dark:bg-gray-800">
  <div class="h-56 w-full">
    <a href="#">
      <img class="mx-auto h-full " [src]="product.imageUrl" alt="" />
    </a>
  </div>
  <div class="pt-6">


    <a [href]="product.id"
      class="text-lg font-semibold leading-tight text-gray-900 hover:underline dark:text-white">{{product.name}}</a>

    <div class="mt-2 flex items-center gap-2">
      <div class="flex items-center">
        @for (i of [].constructor(getProductRatingFloor()); track i) {
        <svg class="w-4 h-4 text-yellow-300" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24"
          height="24" fill="currentColor" viewBox="0 0 24 24">
          <path
            d="M13.849 4.22c-.684-1.626-3.014-1.626-3.698 0L8.397 8.387l-4.552.361c-1.775.14-2.495 2.331-1.142 3.477l3.468 2.937-1.06 4.392c-.413 1.713 1.472 3.067 2.992 2.149L12 19.35l3.897 2.354c1.52.918 3.405-.436 2.992-2.15l-1.06-4.39 3.468-2.938c1.353-1.146.633-3.336-1.142-3.477l-4.552-.36-1.754-4.17Z" />
        </svg>
        }

      </div>

      <p class="text-sm font-medium text-gray-900 dark:text-white">{{product.rating}}</p>
      <p class="text-sm font-medium text-gray-500 dark:text-gray-400">({{product.reviews}})</p>
    </div>

    <ul class="mt-2 flex items-center gap-4">
      <li class="flex items-center gap-2">
        <p class="text-sm font-medium text-gray-500 dark:text-gray-400">{{product.category}}</p>
      </li>
    </ul>

    <div class="mt-4 flex items-center justify-between gap-4">
      <p class="text-2xl font-extrabold leading-tight text-gray-900 dark:text-white">${{product.price}}</p>

      <button type="button"
        class="inline-flex items-center rounded-lg bg-primary-700 px-5 py-2.5 text-sm font-medium text-white hover:bg-primary-800 focus:outline-none focus:ring-4  focus:ring-primary-300 dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800"
        (click)="addToCart()">
        <svg class="-ms-2 me-2 h-5 w-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24"
          fill="none" viewBox="0 0 24 24">
          <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M4 4h1.5L8 16m0 0h8m-8 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm8 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm.75-3H7.5M11 7H6.312M17 4v6m-3-3h6" />
        </svg>
        Add to cart
      </button>
    </div>
    @if(successMessage){
    <div class="bg-green-100 border border-green-400 text-green-700 px-4 py-2 rounded mb-3 mt-2">
      {{ successMessage }}
    </div>
    }

  </div>
</div>
