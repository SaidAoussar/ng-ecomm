<div class="p-6 bg-white rounded-lg shadow space-y-6 mx-auto mb-4 space-y-4">

  <div class="mb-4">
    <label for="category" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
      Category
    </label>
    <select id="category" name="category"
      class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
      [value]="filter().category || ''" (change)="updateFilter('category', $event)">
      <option value="">All Categories</option>
      @for(category of categories; track category.id){
      <option [value]="category.name">{{category.displayName}}</option>
      }
    </select>
  </div>
  <div class="col-span-2 flex items-center justify-between space-x-4">
    <!-- Min Price -->
    <div class="w-full">
      <label for="min-price-input" class="block mb-1 text-sm font-medium text-gray-700 dark:text-gray-300">
        Min Price
      </label>
      <input type="number" id="min-price-input" [value]="filter().minPrice || ''" min="0" max="7000"
        class="block w-full rounded-lg border border-gray-300 bg-gray-50 p-2.5 text-sm text-gray-900
               focus:border-primary-500 focus:ring-primary-500 dark:border-gray-600 dark:bg-gray-700
               dark:text-white dark:placeholder:text-gray-400 dark:focus:border-primary-500 dark:focus:ring-primary-500" (change)="updateFilter('minPrice', $event)" placeholder="" required />
    </div>

    <!-- Divider -->
    <div class="shrink-0 pt-5 text-sm font-medium text-gray-700 dark:text-gray-300">
      to
    </div>

    <!-- Max Price -->
    <div class="w-full">
      <label for="max-price-input" class="block mb-1 text-sm font-medium text-gray-700 dark:text-gray-300">
        Max Price
      </label>
      <input type="number" id="max-price-input" [value]="filter().maxPrice || ''" min="0" max="7000"
        class="block w-full rounded-lg border border-gray-300 bg-gray-50 p-2.5 text-sm text-gray-900
               focus:border-primary-500 focus:ring-primary-500 dark:border-gray-600 dark:bg-gray-700
               dark:text-white dark:placeholder:text-gray-400 dark:focus:border-primary-500 dark:focus:ring-primary-500" (change)="updateFilter('maxPrice', $event)" placeholder="" required />
    </div>
  </div>

  <div>
    <h6 class="mb-2 text-sm font-medium text-black dark:text-white">Rating</h6>
